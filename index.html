<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/main.css">
    <link rel="stylesheet" href="file:///home/highest/Downloads/fontawesome-free-5.15.1-web/css/all.css">
    <title>Music_App</title>
</head>
<body>


<div class="player">
    <div class="container">

    <!--====== Top Icons=========== -->
        <div class="icons">
            <a href="#"><i class="fa fa-bars"></i></a>
            <h1>MY MUSIC</h1>
            <a href="#"><i class="far fa-heart"></i></a>
        </div>

        <!-- =======images =============-->
        <div class="img">
            <img src="static/sean.jpg" alt="">
        </div>

        <!-- ============title ==========-->
        <div class="title">
            <h1>BIGSEAN</h1>
            <p>cool Artist- No Name</p>
        </div>

        <!-- =========Time============== -->
        <div class="time">
            00:00
            <span></span>
            00:00
        </div>
        
        <!-- =======seek bar ================-->
    <div class="seek">
        <div class="fill"></div>

        
    </div>
        <!-- ======audio buttons ==========-->
        <div class="audio-btns">
            <div class="play-btns">
                <a href="#"><i class="fa fa-backward"></i></a>
                <a href="#" class="play-pause" onclick="togglePlayPause()"><i class="fa fa-play"></i></a>
                <a href="#"><i class="fa fa-forward"></i></a>
            </div>  

        <div class="repeat-btns">
               <a href="#"><i class="fa fa-retweet"></i></a>
               <span>
                <button class="decrease">-</button>
                <a href="#" class="volume-up"><i class="fa fa-volume-up"></i></a>
                <button class="increase">+</button>
               </span>
               <a href="#"><i class="fa fa-random"></i></a> 
            
        </div>
    </div>
</div>
    <script src="app.js"></script>
</body>
</html>
